<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets\css\style.css">
	<script src=".\assets\javascript\game.js"></script>
</head>
<body>
	<audio id="winSound">
		<source src="assets\ZSS_Fanfare_Item.wav" type="audio/wav">
	</audio>
	<div class="container">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-2">
				<div class="row">
					<div class="col-sm-8">
						<div class="card" style="width: 16rem;">
						  <img class="card-img-top" src="assets\images\hangmantitleimage.jpg" alt="Card image cap">
						  <div class="card-body text-center text-primary bg-light">
						  <p>80's Rock Style!</p>
						  <p>Press Any Letter to Get Started!</p> 
						  </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-5 bg-light">
				<p>Chances Left: <span id="guesses-left"></span></p>
				<p>Letters Guessed: <span id="letters-guessed"></span></p>
				<p>Wins: <span id="win-counter"></span></p>
				<p>Losses: <span id="loss-counter"></span></p>
				<p>Current Word: </p>
				<p id="word-blank"></p>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>
	<script>
		startGame();
	</script>
</body>
</html>
